<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPS Test by Fatih EGE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
<div class="container">
    <div class="left-side">
        <div class="current score-block">
            <span class="small">current</span>
            <span class="score">0</span>
            <span>CPS</span>
        </div>
        <div class="high score-block">
            <span class="small">high</span>
            <span class="cps">
                <span class="score">0</span>
                <span>CPS</span>
            </span>
            <span class="slash-sep">/</span>
            <span class="point">
                <span class="score">0</span>
                <span>point</span>
            </span>
        </div>
        <div class="separator"></div>
        <div class="cps-log">
            <span class="title">cps log</span>
            <ul></ul>
        </div>
    </div>
    <div class="main-section">
        <div class="timer">0</div>
        <div class="theme-toggle">
            <div class="theme-toggle-btn"></div>
        </div>
        <div class="score">
            <span class="score-text">0</span>
            <span class="text">score</span>
        </div>
        <div class="copyright">
            <span class="project">CPS Test</span>
            <span class="author">
                by <a href="https://github.com/fatihege" target="_blank">Fatih EGE</a>
            </span>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
